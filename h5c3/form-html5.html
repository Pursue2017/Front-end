<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <lable for="userName">姓名：</lable>
            <input type="text" name="userName" id="userName" placeholder="请输入用户名" />
            <lable for="userPhone">手机号码：</lable>
            <input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$" />
            <label for="email">邮箱地址</label>
            <input type="email" required name="email" id="email" />
            <label for="collage">所属学院</label>
            <input type="text" name="collage" id="collage" list="cList" placeholder="请选择" />
            <datalist id="cList">
                <option value="食品学院"></option>
                <option value="海洋生命学院"></option>
                <option value="药学院"></option>
                <option value="水产学院"></option>
            </datalist>
            <label for="score">入学成绩：</label>
            <input type="number" max="100" min="0" value="0" id="score" />
            <lable>基础水平：</lable>
            <meter id="level" max="100" min="0" low="59" high="85"></meter>
            <label for="inTime">入学日期：</label>
            <input type="date" name="inTime" id="inTime">
            <label for="leaveTime">毕业日期</label>
            <input type="date" name="leaveTime" id="leaveTime" />
        </fieldset>
    </form>
    <script>
        document.querySelector("#score").oninput = function(){
            document.querySelector("#level").value = this.value;
        }
    </script>
</body>
</html>
